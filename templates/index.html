<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Model</title>

    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* General body styling */
body {
    background: url("3543885.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Container styling */
.container {
    background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
    color: white;
}

/* Title styling */
h1 {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Input field styling */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-bottom: 3px solid white;
    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Button styling */
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #45a049;
}

/* Prediction result styling */
#prediction-result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ffeb3b;
}

    </style>


</head>
<body>

    <div class="container">
        <h1 class="title">Crop Prediction Model</h1>

        <form action="{{ url_for('predict') }}" method="post" class="prediction-form">
            <label for="Nitrogen">Nitrogen:</label>
            <input type="number" step="any" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen level" required>

            <label for="Phosphorus">Phosphorus:</label>
            <input type="number" step="any" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus level" required>

            <label for="Potassium">Potassium:</label>
            <input type="number" step="any" id="Potassium" name="Potassium" placeholder="Enter Potassium level" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" id="temperature" name="temperature" placeholder="Enter temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="any" id="humidity" name="humidity" placeholder="Enter humidity" required>

            <label for="pH">pH Level:</label>
            <input type="number" step="any" id="pH" name="pH" placeholder="Enter pH level" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="any" id="rainfall" name="rainfall" placeholder="Enter rainfall" required>

            <button type="submit" class="btn">Predict</button>
        </form>

        <h2 id="prediction-result">{{ prediction_text }}</h2>
    </div>

</body>
</html>
